<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
<h:head>
	<title></title>
</h:head>

<h:body>
	<ui:composition>
		<h:form>

			<p:menubar>

				<f:facet name="accueil">
					<p:commandButton type="button" value="Accueil" icon="pi pi-home" />
				</f:facet>

				<f:facet name="catégories">
					<h:selectOneMenu value="#{caMB.categorie.id}">
						<f:selectItems value="#{sessionScope.listeCategoriesSession}"
							var="cat" itemLabel="#{cat.nom}" itemValue="#{cat.id}" />
					</h:selectOneMenu>
				</f:facet>

				<f:facet name="options">
					<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />
					<p:commandButton type="button" value="Se connecter"
						icon="pi pi-home" action=#{} />
					<p:commandButton type="button" value="Se déconnecter"
						icon="pi pi-home" action="#{}" />
				</f:facet>

			</p:menubar>
		</h:form>
	</ui:composition>
</h:body>
</html>
