<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>

<h:body>
	<ui:composition>
		<h:form>

			<p:menubar>

				<p:menuitem value="Accueil" url="accueilSite.xhtml" />

				<p:menuitem value="Espace Client" url="loginClient.xhtml" />

				<p:menuitem value="Espace Admin" url="loginAdmin.xhtml" />

				<f:facet name="categories">
					<p:selectOneMenu value="#{caMB.categorie.idCategorie}">
						<f:selectItems value="#{caMB.listeCategories}" var="cat"
							itemLabel="#{cat.nom}" itemValue="#{cat.idCategorie}" />
					</p:selectOneMenu>
				</f:facet>


			</p:menubar>
		</h:form>
	</ui:composition>
</h:body>
</html>
