
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Bienvenue dans votre espace Client</title>
</h:head>

<h:body>

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="monHeader">
			<ui:insert>
				<ui:include src="/templates/header.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

		<ui:define name="monBody">

			<h:form>
				<p:fieldset legend="Accéder à votre espace client" style="width:40%; position:relative; left:30%">
Mail : <h:inputText value="#{clMB.client.mail}" /><br/><br/>
Mot de passe : <h:inputText value="#{clMB.client.mdp}" /><br/><br/>

					<h:commandButton value="Se connecter" action="#{clMB.isExist}" />
					<br/><br/>
					Vous n'avez pas encore votre espace client, cliquer ici : <br/><br/>
					<h:commandButton value ="S'enregistrer" action="#{clMB.addLinkClient}"/>
				</p:fieldset>
			</h:form>

		</ui:define>

		<ui:define name="monFooter">
			<ui:insert>
				<ui:include src="/templates/footer.xhtml"></ui:include>
			</ui:insert>
		</ui:define>
	</ui:composition>
</h:body>
</html>
