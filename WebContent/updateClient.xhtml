<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Ajouter un client</title>
</h:head>

<ui:composition template="/templates/layout.xhtml">

	<ui:define name="monHeader">
		<ui:insert>
			<ui:include src="/templates/header.xhtml"></ui:include>
		</ui:insert>
	</ui:define>

	<ui:define name="monBody">

		<h:body>
			<h:form>
Id : <h:inputHidden value="#{clMB.client.id}" />
Nom : <h:inputText value="#{clMB.client.nom}" />
Adresse : <h:inputText value="#{clMB.client.adresse}" />
Tel : <h:inputHidden value="#{clMB.client.tel}" />
Mail : <h:inputHidden value="#{clMB.client.mail" />
Mdp : <h:inputText value="#{clMB.client.mdp}" />


				<p:commandButton value="Modifier un client"
					action="#{clMB.updateClient}" style="margin-right:20px" />
			</h:form>
	</ui:define>

	<ui:define name="monFooter">
		<ui:insert>
			<ui:include src="/templates/footer.xhtml"></ui:include>
		</ui:insert>
	</ui:define>
</ui:composition>
</h:body>
</html>
