
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>

<h:body>

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="monHeader">
			<ui:insert>
				<ui:include src="/templates/header.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

		<ui:define name="monBody">

			<h:form id="tablePdt">
				<p:dataTable var="p" value="#{sessionScope.listeProduitsSession}">

					<p:column>
						<p:selectBooleanCheckbox value="#{p.selectionne}" />
					</p:column>

					<p:column headerText="ID">
						<h:outputText value="#{p.idProduit}" />
					</p:column>

					<p:column headerText="Nom">
						<h:outputText value="#{p.designation}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{p.description}" />
					</p:column>

					<p:column headerText="Prix">
						<h:outputText value="#{p.prix}" />
					</p:column>

					<p:column headerText="Stock">
						<h:outputText value="#{p.quantite}" />
					</p:column>

					<p:column headerText="Photo">
						<h:outputText value="#{p.photo}" />
					</p:column>

					<p:column style="width:300px">

						<h:commandButton image="resources/images/addProduit.png"
							action="#{paMB.addToPanier}">
							<f:setPropertyActionListener value="#{p}"
								target="#{paMB.produit}"></f:setPropertyActionListener>

						</h:commandButton>

						<p:spinner id="basic" value="#{paMB.quantite}" max="#{p.quantite}"
							min="0" size="20" >
							<f:validator validatorId="vAddPanier" />
						</p:spinner>

						<p:commandLink action="#{paMB.addToPanier}" ajax="false"
							title="Ajouter au panier">
							<h:graphicImage value="resources/images/addProduit.png" />
							<f:setPropertyActionListener value="#{paMB.produit}"
								target="#{paMB.produit}"></f:setPropertyActionListener>
						</p:commandLink>

					</p:column>

				</p:dataTable>
			</h:form>

		</ui:define>


		<ui:define name="monFooter">
			<ui:insert>
				<ui:include src="/templates/footer.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

	</ui:composition>

</h:body>

</html>
