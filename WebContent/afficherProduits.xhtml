
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>

<h:body>

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="monHeader">
			<ui:insert>
				<ui:include src="/templates/header.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

		<ui:define name="monBody">

			<h:form id="tablePdt">
				<p:dataTable var="p" value="#{sessionScope.listeProduitsSession}">

					<p:column headerText="ID">
						<h:outputText value="#{p.idProduit}" />
					</p:column>

					<p:column headerText="Nom">
						<h:outputText value="#{p.designation}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{p.description}" />
					</p:column>

					<p:column headerText="Prix">
						<h:outputText value="#{p.prix}" />
					</p:column>

					<p:column headerText="Stock">
						<h:outputText value="#{p.quantite}" />
					</p:column>

					<p:column headerText="Photo">
						<h:outputText value="#{p.photo}" />
					</p:column>

					<p:column>
						<p:commandLink action="#{pMB.addToPanier}" ajax="false"
							title="#{cat.nomCategorie}">
							<h:graphicImage value="resources/images/Trash_32px.png" />
							<f:setPropertyActionListener value="#{pMB.categorie}"
								target="#{pMB.categorie}"></f:setPropertyActionListener>
						</p:commandLink>
					</p:column>

				</p:dataTable>
			</h:form>

		</ui:define>


		<ui:define name="monFooter">
			<ui:insert>
				<ui:include src="/templates/footer.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

	</ui:composition>

</h:body>

</html>
