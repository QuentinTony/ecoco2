
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>

<h:body>

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="monHeader">
			<ui:insert>
				<ui:include src="/templates/header.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

		<ui:define name="monBody">

			<h:form id="tablePanier">
				<p:dataTable var="lc"
					value="#{sessionScope.paSession.listeLigneCommandes}">

					<p:column headerText="Produit">
						<h:outputText value="#{lc.produit.designation}" />
					</p:column>

					<p:column headerText="QuantitÃ©">
						<h:outputText value="#{lc.quantite}" />
					</p:column>

					<p:column headerText="Prix">
						<h:outputText value="#{lc.prix}" />
					</p:column>

					<p:column>

					</p:column>

				</p:dataTable>
			</h:form>

			<h:panelGrid columns="2">
				<h:outputLabel value="Prix total du panier : " for="prixtotal" />
				<h:outputText id="prixtotal"
					value="#{sessionScope.paSession.prixTotal}" />
			</h:panelGrid>

			<h:form id="tablePdt">
				<p:dataTable var="p" value="#{sessionScope.listeProduitsSession}">

					<p:column>
						<p:selectBooleanCheckbox value="#{p.selectionne}" />
					</p:column>

					<p:column headerText="ID">
						<h:outputText value="#{p.idProduit}" />
					</p:column>

					<p:column headerText="Nom">
						<p:commandLink action="#{pMB.afficherProduit}" ajax="false"
							 value="#{p.designation}">
							<f:setPropertyActionListener value="#{p}"
								target="#{pMB.produit}"></f:setPropertyActionListener>
						</p:commandLink>
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{p.description}" />
					</p:column>

					<p:column headerText="Prix">
						<h:outputText value="#{p.prix}" />
					</p:column>

					<p:column headerText="Stock">
						<h:outputText value="#{p.quantite}" />
					</p:column>

					<p:column headerText="Photo">
						<h:outputText value="#{p.photo}" />
					</p:column>

					<p:column>

						<h:commandButton image="resources/images/addProduit.png"
							action="#{paMB.addToPanier}">
							<f:setPropertyActionListener value="#{p}"
								target="#{paMB.produit}"></f:setPropertyActionListener>
						</h:commandButton>

						<p:spinner id="basic" value="#{paMB.quantite}" max="#{p.quantite}"
							min="0" size="1">
						</p:spinner>

					</p:column>

				</p:dataTable>
			</h:form>

		</ui:define>


		<ui:define name="monFooter">
			<ui:insert>
				<ui:include src="/templates/footer.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

	</ui:composition>

</h:body>

</html>
