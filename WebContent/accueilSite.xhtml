
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>

<h:body>

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="monHeader">
			<ui:insert>
				<ui:include src="/templates/header.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

		<ui:define name="monBody">

			<h:form id="tablePanier">
				<p:dataTable var="lc"
					value="#{sessionScope.paSession.listeLigneCommandes}">

					<p:column headerText="Produit">
						<h:outputText value="#{lc.produit.designation}" />
					</p:column>

					<p:column headerText="Quantité">
						<h:outputText value="#{lc.quantite}" />
					</p:column>

					<p:column headerText="Prix">
						<h:outputText value="#{lc.prix}" />
					</p:column>

				</p:dataTable>
			</h:form>

			<h:panelGrid columns="2">
				<h:outputLabel value="Prix total du panier : " for="prixtotal" />
				<h:outputText id="prixtotal" value="#{sessionScope.paSession.prixTotal}" />
			</h:panelGrid>

			<h:form id="tableCat">
				<p:dataTable var="cat" value="#{caMB.listeCategories}">

					<p:column headerText="Catégories">
						<p:commandLink action="#{pMB.getProductbyCategory}" ajax="false"
							title="#{cat.nomCategorie}">
							<h:graphicImage value="resources/images/Trash_32px.png" />
							<f:setPropertyActionListener value="#{cat}"
								target="#{pMB.categorie}"></f:setPropertyActionListener>
						</p:commandLink>
						<h:outputText value="#{cat.photo}" />
					</p:column>

				</p:dataTable>
			</h:form>


		</ui:define>


		<ui:define name="monFooter">
			<ui:insert>
				<ui:include src="/templates/footer.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

	</ui:composition>

</h:body>
</html>
