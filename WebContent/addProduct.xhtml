<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Ajouter un produit</title>
</h:head>

<h:body>

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="monHeader">
			<ui:insert>
				<ui:include src="/templates/header.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

		<ui:define name="monBody">

			<h:form>
designation : <h:inputText value="#{pMB.produit.designation}" />
description : <h:inputText value="#{pMB.produit.description}" />
prix :<p:inputText value="#{pMB.produit.prix}" />
quantit√© : <p:inputText value="#{pMB.produit.quantite}" />

photo : <p:fileUpload value="#{fileUploadView.file}" mode="simple"
					skinSimple="true" />
				<p:commandButton value="Ajouter un produit"
					action="#{pMB.addProduct}" style="margin-right:20px" ajax="false" />
			</h:form>

		</ui:define>


		<ui:define name="monFooter">
			<ui:insert>
				<ui:include src="/templates/footer.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

	</ui:composition>

</h:body>

</html>
