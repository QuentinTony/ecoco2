<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Modifier un produit</title>
</h:head>

<h:body>

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="monHeader">
			<ui:insert>
				<ui:include src="/templates/header.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

		<ui:define name="monBody">

			<h:form enctype="multipart/form-data">
				<p:growl id="growl" life="3000" autoUpdate="true" showDetail="true" />
<p:fieldset legend="Modiifier un produit" style="width:50%; position:relative; left:25%">

					<h:inputHidden value="#{pMB.produit.idProduit}" />
					
					
					
Designation : <h:inputText value="#{pMB.produit.designation}" /><br/><br/>
Description : <h:inputText value="#{pMB.produit.description}" /><br/><br/>
Prix :<p:inputText value="#{pMB.produit.prix}" /><br/><br/>
Quantit√© : <p:inputText value="#{pMB.produit.quantite}" /><br/><br/>

Image : <h:graphicImage value="#{p.image}" styleClass="image" />


<p:fileUpload id="image" value="#{pMB.file}" mode="simple"
						skinSimple="true"  label="Choisir une image"/><br/><br/>
					<p:commandButton value="Modifier un produit"
						action="#{pMB.updateProduct}" style="margin-right:20px"
						ajax="false" update="growl" />
				</p:fieldset>
			</h:form>


		</ui:define>

		<ui:define name="monFooter">
			<ui:insert>
				<ui:include src="/templates/footer.xhtml"></ui:include>
			</ui:insert>
		</ui:define>
	</ui:composition>
</h:body>

</html>
