<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Ajouter une catégorie</title>
</h:head>

<h:body>
<h:form>
Id : <h:inputHidden value="#{caMB.categorie.idCategorie}"/>
Nom : <h:inputText value="#{caMB.categorie.nomCategorie}" />
description : <h:inputText value="#{caMB.categorie.description}" />
photo : <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>



<p:commandButton value="Modifier une catégorie" action="#{caMB.updateCategory}"  style="margin-right:20px"/>
</h:form>

</h:body>

</html>
